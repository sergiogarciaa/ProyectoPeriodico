<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Inicio Recuperacion</title>
	
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
	<script th:src="@{/script/script.js}"></script>
	
	<link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}">
	<link rel="stylesheet" href="../static/css/blog.rtl.css" th:href="@{/css/blog.rtl.css}">
	<!-- Custom styles for this template -->
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
</head>

<body>
	<header class="blog-header py-3 px-3">
		<div class="row flex-nowrap justify-content-between align-items-center">
			<div class="col-4 pt-1">
				<a class="link-secondary" href="#">Subscribe</a>
			</div>
			<div class="col-4 text-center">
				<a class="blog-header-logo text-dark" style="text-decoration: underline;" th:href="@{/}">La Revista</a>
			</div>
			<div class="col-4 d-flex justify-content-end align-items-center">
				<a class="btn btn-sm btn-outline-secondary" style="margin-right: 2%;"
					th:href="@{/auth/registrar}">Registrar</a>
				<a class="btn btn-sm btn-outline-secondary" th:href="@{/auth/login}">Entrar</a>
			</div>
		</div>
	</header>

	<div class="wrapper">
		<div class="logoLogin">
			<img src="https://www.freepnglogos.com/uploads/logo-nu-png/nu-logo-hd-free-nahdlatul-ulama-emblem-download-1.png"
				alt="">
		</div>
		<div class="text-center mt-4 name">
			Restablecer la contraseña
		</div>
		<form class="p-3 mt-3" th:action="@{/auth/iniciarRecuperacion}" enctype="multipart/form-data"
			th:object="${usuarioDTO}" method="post">
			<div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
				<input type="email" th:field="*{emailUsuario}" class="input" placeholder="Email" />
			</div>
			<button class="btn mt-3" type="submit">Recuperar</button>
		</form>
		<div class="text-center fs-6">
			<a>Le enviaremos un email con un enlace para modificar su contraseña.</a>
		</div>
	</div>
	<script th:if="${not #strings.isEmpty(mensajeErrorMail)}">
		mostrarNotificacion("¡Error!", "Se ha producido un error en el proceso de recuperación, revisa la información ingresada.", 'error');
	</script>
	<script th:if="${not #strings.isEmpty(contraseñaModificadaError)}">
		mostrarNotificacion("¡Error!", "Ha ocurrido un error al reestablecer la contraseña", 'error');
	</script>
	<script th:if="${not #strings.isEmpty(mensajeErrorTokenValidez)}">
		mostrarNotificacion("¡Error!", "Token no válido", 'error');
	</script>
	<script th:if="${not #strings.isEmpty(mensajeErrorTokenExpirado)}">
		mostrarNotificacion("¡Error!", "El token ha expirado", 'error');
	</script>
</body>

</html>
