<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}">
    <link rel="stylesheet" href="../static/css/blog.rtl.css" th:href="@{/css/blog.rtl.css}">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/script/script.js}"></script>
</head>

<body>
	<header class="blog-header py-3 px-3">
	    <div class="row flex-nowrap justify-content-between align-items-center">
	      <div class="col-4 pt-1">
	      </div>
	      <div class="col-4 text-center">
	        <a class="blog-header-logo text-dark" style="text-decoration: underline;" th:href="@{/}">La Revista</a>
	      </div>
	      <div class="col-4 d-flex justify-content-end align-items-center">
	        <a class="btn btn-sm btn-outline-secondary" style="margin-right: 2%;" th:href="@{/auth/registrar}">Registrar</a>
	        <a class="btn btn-sm btn-outline-secondary" th:href="@{/auth/login}">Entrar</a>
	      </div>
	    </div>
  </header>
		
<div class="wrapper">
        <div class="logoLogin">
            <img src="https://www.freepnglogos.com/uploads/logo-nu-png/nu-logo-hd-free-nahdlatul-ulama-emblem-download-1.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            La Revista
        </div>
        <form class="p-3 mt-3" id="loginform" method="POST" th:action="@{/auth/login-post}" role="form">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input id="login-username" type="email" class="input" name="username" placeholder="Email" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input id="login-password" type="password" class="input" name="password" placeholder="Contraseña" required>
            </div>
            <button class="btn mt-3" type="submit">Entrar</button>
        </form>
        <div class="text-center fs-6">
            <a th:href="@{/auth/iniciarRecuperacion}" th:method="get">¿Has olvidado la contraseña?</a> o <a method="GET" th:href="@{/auth/registrar}">Registro</a>
        </div>
    </div>
		<!-- ..... -->
    <!-- Verificar si hay un error de login y mostrar SweetAlert -->
	<script th:if="${param.error}">
		    mostrarNotificacion("¡Error!","Las credenciales introducidas no son correctas", 'error');
		</script>
	<!-- ..... -->
	<script th:if="${not #strings.isEmpty(cuentaVerificada)}">
	    mostrarNotificacion("¡Cuenta verificada!", "La cuenta ha sido confirmada correctamente. Ya puede iniciar sesión", 'success');
	</script>
	<script th:if="${not #strings.isEmpty(cuentaNoVerificada)}">
	    mostrarNotificacion("¡Debe confirmar su correo electrónico!","Debe confirmar su cuenta de correo electrónico.", 'error');
	</script>
	<script th:if="${not #strings.isEmpty(mensajeRegistroExitoso)}">
	    mostrarNotificacion("¡Registro exitoso!", "Le hemos enviado un correo para verificar su usuario", 'success');
	</script>
	<script th:if="${not #strings.isEmpty(mensajeExitoMail)}">
	    mostrarNotificacion("¡Email enviado!", "Se ha enviado a su direccion un correo de recuperación", 'info');
	</script>
	<script th:if="${not #strings.isEmpty(contraseñaModificadaExito)}">
	    mostrarNotificacion("¡Exito!", "Se ha modificado con correctamente la contraseña", 'success');
	</script>
</body>

</html>
